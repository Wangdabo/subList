<div nz-row [nzType]="'flex'" [nzJustify]="'start'" [nzGutter]="24">
    <div nz-col [nzSpan]="12" class="mb-md" *ngIf="isShowDate == true">
        <div nz-form-item class="d-flex">
            <div nz-form-label class="alignment"><label for="no">投放日期</label></div>
            <div nz-form-control class="flex-1">
                <nz-datepicker [(ngModel)]="deliveryTime" [nzFormat]="'YYYY-MM-DD'"    name="deliveryTime" [nzSize]="'large'" [nzPlaceHolder]="'投放日期'" nzId="deliveryTime" class="d-block"></nz-datepicker>
            </div>
        </div>
    </div>

    <div nz-col [nzSpan]="24" class="mb-md">
        <div nz-form-item class="d-flex">
            <div nz-form-label><label for="itemType">投放到</label></div>
            <div nz-form-control class="flex-1">
                <div nz-col [nzSpan]="24" class="mb-md" *ngFor="let s of elementScice ;let l = index">
                    <div nz-col [nzSpan]="5">
                        <label  nz-checkbox  [(ngModel)]="s.check" (ngModelChange)="onChange(s.guid)" (click)="isClick(s.check,s.times)">&nbsp;&nbsp;<span>{{s.profilesName}}</span></label>
                    </div>
                    <div nz-col [nzSpan]="18">
                        <div nz-col [nzSpan]="6" *ngFor="let t of s.Timing; let d = index" >
                            <input style="margin-top: 10px;" [disabled]="!s.check" (click)="isClick(s.check,true)"  [(ngModel)]="s.times"   [value]="t.time"   [name]="s.profilesName"
                                   type="radio" />&nbsp;{{t.time}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--     <div nz-col [nzSpan]="24" class="mb-md">
             <div nz-form-item class="d-flex">
                 <div nz-form-label><label for="itemDesc">投放说明:</label></div>
                 <div nz-form-control class="flex-1">
                     <nz-input [(ngModel)]="deliveryDesc"  nzAutosize=true nzType="textarea" name="deliveryDesc" [nzSize]="'large'" [nzPlaceHolder]="'投放说明'" nzId="deliveryDesc"></nz-input>
                 </div>
             </div>
         </div>-->


</div>
